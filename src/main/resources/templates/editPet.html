<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit pet</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
  <h1> Edit Pet</h1>
  <h2> Please enter an owner id of >2 to see the error response.</h2>
  <form method="post" th:action="@{'/updatePet'}" th:object="${pet}" id="editPetForm">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <p> Please correct errors below</p>
    </div>
    <div class="form-group row">
      <label for="petId" class="col-md-3 col-form-label text-right"> Pet id </label>
      <div class="col-md-6">
        <input class="form-control" type="text" th:field="*{id}" id="petId" readonly required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="petName" class="col-md-3 col-form-label text-right"> Pet Name </label>
      <div class="col-md-6">
        <input class="form-control" type="text" th:field="*{name}" id="petName" autofocus>
      </div>
    </div>
    <div class="form-group row" th:class="${#fields.hasErrors('owner')}? 'form-group has-error': 'form-group'">
      <label for="petOwner" class="col-md-3 col-form-label text-right"> Pet Owner </label>
      <div class="col-md-6">
        <input class="form-control" type="text" th:field="*{owner}" id="petOwner" th:errorclass="'has-error'" autofocus>
      </div>
    </div>
    <div th:class="row"></div>
    <div class="form-group row" style="padding-top: 1rem">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <button name="submit" type="submit" class="btn btn-success"><i
                class="fas fa-user-plus"></i> Submit
        </button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </form>
</div>



</body>
</html>
